  parallel: false
  weights: /home/colton/Documents/SpOT-material/models/03-08-final-models/ped-final-nuscenes.pth


# ================== TRAINING LOSSES ======================
losses:
  other:
    classification-temperature:
      bicycle: 1.0
      bus: 0.5
      car: 0.75
      motorcycle: 1.0
      pedestrian: 1.0
      trailer: 0.75
      truck: 0.5
    classification-worst-ratio:
      bicycle: 0.9
      bus: 0.9
      car: 0.7
      motorcycle: 0.9
      pedestrian: 0.85
      trailer: 0.9
      truck: 0.9
  usage:
    bbox-regression: true
    classification: true
    cnf-loss: false
    segmentation-loss: true
  weight:
    bbox-center-height-residuals: 7.0
    bbox-center-xy-residuals: 8.0
    bbox-regress-size-bin: 50.0
    bbox-size-residuals: 5.0
    bbox-velocity-residuals: 4.0
    bbox-yaw-residuals: 8.0
    classification: 6
    cnf-loss: 0.005
    segmentation-loss: 5.0


# ==================== SCHEDULING =============================
scheduling:
  data-loading:
    num-workers: 16
  logging:
    print-every: 10
    save-every: 2
    track-every: 1
    val-every: 2
  optimizer:
    betas:
      - 0.9
      - 0.999
    decay: 0.97
    epochs: 200
    eps: 1.0e-08
    type: adam
  other:
    train-autoregressive: false


# ================== TRACK ASSOCIATION PARAMS ======================
track_association:
  box-affinity:
    distance-metric: l2
    iou-threshold: 0.05
    l2-distance-thresholds:
      bicycle: 3
      bus: 5.5
      car: 4
      motorcycle: 13
      pedestrian: 1
      trailer: 3
      truck: 4
      vehicle: 0.8
  matching:
    algorithm: greedy
    compare-which-frames: earliest-detection
    greedy-sort-by: detections



# ================== TRACK MANAGEMENT PARAMS ======================
track_management:
  nms:
    threshold: 0.315
    when: before-refinement
  refinement:
    age-refinement-threshold: 3
    auto-regressive-refinement: true
    confidence-anneal-rate: 1.0
    confidence-refinement-threshold: 0.0
    refinement-components: confidences-and-boxes
    refinement-strategy: tracks-only
  track-maintenance:
    max-seq-pts: null
    max-time-window: 2.0
    min-hits-usability: 0
    no-hits-kill-thresh: 3
    track-initialization-conf-thresh: 0.0


# ================== TRACKING MOTION-MODEL PARAMS ======================
track_motion_model:
  relative_time_context: 0.215
  time_context: 1.5

